<!DOCTYPE html>
<html>

<head>
    <title id="title">NCSSM Time</title>
    <link rel="shortcut icon" type="image/png" href="assets/favicon.png">
    <meta name="description" content="NCSSM Time is a live web timer that keeps track of how much time remains in the current NCSSM class period.">
    <meta property="og:title" content="NCSSM Time">
    <meta property="og:description" content="A live web timer that keeps track of how much time remains in the current NCSSM class period.">

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "NCSSM Time",
      "alternateName" : "NCSSM Time",
      "description": "NCSSM Time is a live web timer that keeps track of how much time remains in the current NCSSM class period.",
      "url": "https://ncssmtime.com"
    }
    </script>

    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Morganton checkbox -->
    <div class="settings-container">
        <div class="campus-switch">
            <p class="label">Durham</p>
            <label class="switch">
                <input type="checkbox" id="mor">
                <span class="slider round"></span>
            </label>
            <p class="label">Morganton</p>
        </div>

        <!-- Timing Format Indication -->
        <div class="time-format">
            <p class="label">Disable Seconds:<br>(for >5 min)</p>
            <label class="switch">
                <input type="checkbox" id="enable-short">
                <span class="slider round"></span>
            </label>
            <p class="label">On</p>
        </div>
    </div>
    <!-- Main Page Text Setup -->
    <main>
        <div class="main-times">
            <h1 style="display:none;">NCSSM Time</h1>
            <h4 id="banner">Loading...</h4>
            <h2 id="txt">Loading...</h2>
            <h3 id="txt2">Loading...</h3>
        </div>
    
        <div class="time-details">
            <p id="cafe-mf"></p>
            <p id="cafe-ss"></p>
        </div>

        <div class="timeline">
            <div class="dot" id="dot"></div>
            <div class="container left">
                <div class="content" id="sunrise">
                    <h5>Sunrise</h5>
                    <p>Loading..</p>
                </div>
                <div class="content" id="lunch">
                    <h5>Lunch</h5>
                    <p>Loading..</p>
                </div>
                <div class="content" id="sunset">
                    <h5>Sunset</h5>
                    <p>Loading..</p>
                </div>
            </div>
            <div class="container right">
                <div class="content" id="breakfast">
                    <h5>Breakfast</h5>
                    <p>Loading..</p>
                </div>
                <div class="content" id="dinner">
                    <h5>Dinner</h5>
                    <p>Loading..</p>
                </div>
                <div class="content" id="check">
                    <h5>Check</h5>
                    <p>Loading..</p>
                </div>
            </div>
        </div>

        <div class="button-index">
            <p><a href="/schedule">Schedule</a> | <a href="/about">About</a></p>
        </div>
    </main>
    
    <!-- Run code to determine sunrise and sunset times from API -->
    <!-- This is for people who want to go off campus! -->
    <!-- Run code to determine cafeteria hours & display it as text -->
    <!--After everything, run script to actually determine countdown -->
    <script src="srssapi.js"></script>
    <script src="classtime.js"></script>
    <script src="schoolEvents.js"></script>
    <script src="cookies.js"></script>
</body>

</html>
